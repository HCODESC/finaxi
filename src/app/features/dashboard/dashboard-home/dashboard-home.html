<header class="sticky top-0 z-30 border-b border-white/10 bg-[#05060a]/70 backdrop-blur-xl">
  <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3">
    <div class="flex items-center gap-3">
      <div class="grid h-9 w-9 place-items-center rounded-2xl border border-white/10 bg-white/[0.04]">
        <span class="text-sm font-semibold tracking-tight text-white/90">F</span>
      </div>
      <div class="leading-none">
        <div class="text-sm font-semibold">Finaxi</div>
        <div class="text-[11px] text-white/50">Dashboard</div>
      </div>
    </div>

    <div class="hidden max-w-md flex-1 px-6 md:block">
      <div class="flex items-center gap-2 rounded-2xl border border-white/10 bg-white/[0.03] px-3 py-2">
        <span-lucide [img]="search" class="h-4 w-4 text-white/50"></span-lucide>
        <input class="w-full bg-transparent text-sm text-white/80 placeholder:text-white/35 focus:outline-none"
          placeholder="Search transactions, categoriesâ€¦" />
      </div>
    </div>

    <div class="flex items-center gap-2">
      <button
        class="grid h-9 w-9 place-items-center rounded-2xl border border-white/10 bg-white/[0.03] hover:bg-white/[0.05]">
        <span-lucide [img]="bell" class="h-4 w-4 text-white/70"></span-lucide>
      </button>
      <button
        class="grid h-9 w-9 place-items-center rounded-2xl border border-white/10 bg-white/[0.03] hover:bg-white/[0.05]">
        <lucide-angular [img]="settingsIcon" class="h-4 w-4 text-white/70" />
      </button>
      <button
        class="inline-flex items-center gap-2 rounded-2xl border border-white/10 bg-white/[0.03] px-3 py-2 text-sm text-white/80 hover:bg-white/[0.05]">
        <div
          class="grid h-6 w-6 place-items-center rounded-xl border border-white/10 bg-white/[0.04] text-xs font-semibold">
          {{ userprofile()?.username?.charAt(0)?.toUpperCase() }}
        </div>
        <span class="hidden sm:inline">{{ userprofile()?.username ? userprofile()?.username : 'Error loading username' }}</span>
        <span-lucide [img]="chevronDown" class="h-4 w-4 text-white/55"></span-lucide>
      </button>
    </div>
  </div>
</header>

<section class="mx-auto grid max-w-7xl gap-4 px-4 py-6 md:grid-cols-[260px_1fr]">
  <!-- Sidebar -->
  <aside class="hidden md:block">
    <app-card extraClasses="p-4">
      
      <div class="flex items-center justify-between">
       <div>
         <p class="text-md text-white/50">Welcome back</p>
        <p class="text-xs font-semibold text-white">{{userprofile()?.username ? userprofile()?.username : 'Error loading username'}}</p>
       </div>
      </div>

      <nav class="mt-5 space-y-1">
        @for(i of sidebarItems; track i.label){
          <button
            routerLinkActive="text-white/70 hover:bg-white/[0.04] hover:text-white"
            class="flex w-full items-center gap-2 rounded-2xl px-3 py-2 text-sm hover:bg-white/[0.04] hover:text-white cursor-pointer text-white/70"
          >
            <lucide-angular [img]="i.icon" class="h-4 w-4 text-white/70" />
            {{ i.label }}
          </button>
        }
      </nav>

      <button (click)="signout()" class="mt-4 inline-flex w-full items-center justify-center gap-2 rounded-2xl border border-white/10 bg-white/[0.03] px-3 py-2 text-sm text-white/75 hover:bg-white/[0.05]">
        <lucide-angular [img]="logoutIcon" class="h-4 w-4 text-white/70" /> Log out
      </button>
    </app-card>
  </aside>
</section>
