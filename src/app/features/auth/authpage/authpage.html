<main class="relative z-10 flex min-h-screen items-center justify-center px-4">
  <div [class]="cardClasses">
    <div class="relative">
      <!-- Header -->
      <div class="mb-6 text-center">
        <div class="mx-auto mb-3 grid h-12 w-12 place-items-center rounded-2xl">
          <img [src]="finaxilogo" alt="finaxi logo" class="object-contain" />
        </div>
        <h1 class="text-2xl font-semibold tracking-tight">{{ copy().title }}</h1>
        <p class="mt-1 text-sm text-white/60">{{ copy().subtitle }}</p>
      </div>

      <!-- Form -->
      <form (submit)="onSubmit($event)" class="space-y-4">
        <!-- Name field (register only) -->
        @if (mode() === 'register') {
          <div>
            <label class="text-xs font-semibold text-white/70">Name</label>
            <div
              class="mt-2 flex items-center gap-2 rounded-2xl border border-white/10 bg-white/[0.03] px-3 py-2"
            >
              <div
                class="grid h-8 w-8 place-items-center rounded-xl border border-white/10 bg-white/[0.04]"
              >
                <svg
                  class="h-4 w-4 text-white/70"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </div>
              <input
                [(ngModel)]="name"
                name="name"
                class="w-full bg-transparent text-sm text-white/85 placeholder:text-white/35 focus:outline-none"
                placeholder="Hector Castro"
              />
            </div>
          </div>
        }

        <!-- Email field -->
        <div>
          <label class="text-xs font-semibold text-white/70">Email</label>
          <div
            class="mt-2 flex items-center gap-2 rounded-2xl border border-white/10 bg-white/[0.03] px-3 py-2"
          >
            <div
              class="grid h-8 w-8 place-items-center rounded-xl border border-white/10 bg-white/[0.04]"
            >
              <svg
                class="h-4 w-4 text-white/70"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </div>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              class="w-full bg-transparent text-sm text-white/85 placeholder:text-white/35 focus:outline-none"
              placeholder="you@domain.com"
            />
          </div>
        </div>

        <!-- Password field -->
        <div>
          <label class="text-xs font-semibold text-white/70">Password</label>
          <div
            class="mt-2 flex items-center gap-2 rounded-2xl border border-white/10 bg-white/[0.03] px-3 py-2"
          >
            <div
              class="grid h-8 w-8 place-items-center rounded-xl border border-white/10 bg-white/[0.04]"
            >
              <svg
                class="h-4 w-4 text-white/70"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
            </div>
            <input
              [type]="showPassword() ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              class="w-full bg-transparent text-sm text-white/85 placeholder:text-white/35 focus:outline-none"
              placeholder="••••••••••"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="grid h-8 w-8 place-items-center rounded-xl border border-white/10 bg-white/[0.03] hover:bg-white/[0.05]"
              [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'"
            >
              @if (showPassword()) {
                <svg
                  class="h-4 w-4 text-white/65"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  />
                </svg>
              } @else {
                <svg
                  class="h-4 w-4 text-white/65"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              }
            </button>
          </div>

          @if (mode() === 'login') {
            <div class="mt-2 text-right text-xs">
              <a href="#" (click)="onForgotPassword($event)" class="text-white/60 hover:text-white">
                Forgot password?
              </a>
            </div>
          }
        </div>

        <!-- Confirm password field (register only) -->
        @if (mode() === 'register') {
          <div>
            <label class="text-xs font-semibold text-white/70">Confirm password</label>
            <div
              class="mt-2 flex items-center gap-2 rounded-2xl border border-white/10 bg-white/[0.03] px-3 py-2"
            >
              <div
                class="grid h-8 w-8 place-items-center rounded-xl border border-white/10 bg-white/[0.04]"
              >
                <svg
                  class="h-4 w-4 text-white/70"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  />
                </svg>
              </div>
              <input
                [type]="showPassword() ? 'text' : 'password'"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                class="w-full bg-transparent text-sm text-white/85 placeholder:text-white/35 focus:outline-none"
                placeholder="••••••••••"
              />
            </div>
          </div>
        }

        <!-- Error message -->
        @if (error()) {
          <div
            class="rounded-2xl border border-rose-500/20 bg-rose-500/10 px-3 py-2 text-sm text-rose-100"
          >
            {{ error() }}
          </div>
        }

        <!-- Submit button -->
        <button
          type="submit"
          class="inline-flex w-full items-center justify-center gap-2 rounded-2xl bg-white px-4 py-2.5 text-sm font-semibold text-black hover:bg-white/90"
        >
          {{ copy().primary }}
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            />
          </svg>
        </button>
      </form>

      <!-- Switch mode -->
      <div class="mt-5 text-center text-xs text-white/50">
        <span>{{ copy().switchPrefix }}</span>
        <button
          type="button"
          (click)="toggleMode()"
          class="ml-1 font-semibold text-white/75 hover:text-white"
        >
          {{ copy().switchAction }}
        </button>
      </div>

      <!-- Footer -->
      <div class="mt-6 text-center text-xs text-white/45">© {{ currentYear }} Finaxi</div>
    </div>
  </div>
</main>
